<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tip Calculator</title>
    <link href="style.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div id="container" class="transbox">
        <p>ITMD 541 - Lab 3 - Mohammed Abdullah Masood</p><br>
        <h1>Tip Calculator</h1>
        <p id="error"></p>
        <form id="form">
            <div class="form-row">
                <label class="labels">Bill Total:</label>
                <input type="text" id="bill" value="0.00"/>
            </div>

            <div class="form-row">
                <label class="labels">Tip:</label>
                <input type="range" min="0" max="100" value="0" step="1" id="tip"/>
            </div>

            <div class="form-row">
                <label class="labels">Tip Percentage:</label>
                <input type="text" id="tip_percentage" disabled/>
            </div>

            <div class="form-row">
                <label for="currency" class="labels">Select Currency:</label>
                <select id="currency">
                    <option value="1" selected>Dollar ($)</option>
                    <option value="0.92">Euro (€)</option>
                    <option value="152.95">Japanese Yen (¥)</option>
                    <option value="1.40">Canadian Dollar (CA$)</option>
                    <option value="34.3">Turkish Lira (₺)</option>
                    <option value="3.75">Saudi Riyal (﷼)</option>
                    <option value="84.13">Indian Rupee (₹)</option>
                </select>
            </div>

            <div class="form-row">
                <label class="labels">Tip Amount:</label>
                <input type="text" id="tip_amount" disabled/>
            </div>

            <div class="form-row">
                <label class="labels">Total Bill with Tip:</label>
                <input type="text" id="bill_with_tip" disabled/>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
